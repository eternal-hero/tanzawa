<section class="mb-2">
    <div class="mb-1">
        <button class="rounded text-white bg-malachite-800 border-malachite-900 px-3 py-1 border" name="m_post_status" value="published" form="{{ form_id }}" data-turbo="false">Publish</button>
        {%  if not form.instance.pk or not form.instance.t_post.dt_published %}
            <button class="rounded border-negroni-900 text-negroni-800 border px-3 py-1" name="m_post_status" value="draft" form="{{ form_id }}">Save Draft</button>
        {% else %}
            <button class="rounded border-negroni-900 text-negroni-800 border px-3 py-1" name="m_post_status" value="draft" form="{{ form_id }}">Save & Unpublish</button>
        {% endif %}
    </div>
</section>
{% if form.instance.pk %}
<section>
    <a href="{% url 'public:post_detail' form.instance.t_post.uuid %}" class="ml-auto btn-link" target="_new">View on site</a>
</section>
{% endif %}

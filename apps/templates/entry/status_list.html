{%  extends "base.html" %}
{% load humanize %}
{% block breadcrumbs %}
    <a href="{% url "status_list" %}" class="underline">All</a><span class="ml-2">> New Status</span>
{% endblock %}

{% block main %}
    {% now "d" as day %}
    <ul>
        {% for status in objects reversed %}
            <li class="border-b-2 border-negroni-700 py-2 my-2">
                {% include "entry/status_item.html" %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}


{% block meta %}
    <section class="mb-2">
        <div class="mb-1">
            <a href="{% url "status_create" %}" class="rounded text-white bg-malachite-800 border-malachite-900 px-3 py-1 border" name="m_post_status" value="published">New</a>
        </div>
    </section>
{% endblock %}

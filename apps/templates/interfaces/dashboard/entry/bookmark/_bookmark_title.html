<div class="flex" hx-target="this" hx-swap="outerHTML">
    <div class="flex flex-col flex-grow">
        <span>Bookmark of "{{ title }}"</span>
        <span class="block text-xs">{{ url|urlize }}</span>
    </div>
    {% if t_entry_id %}
    <div class="mt-2">
        <button class="outline-button text-xs" hx-get="{% url 'change_bookmark_title' t_entry_id %}" >change</button>
    </div>
    {% endif %}
</div>
